      </div>  
    </header>


    <div id="principal" class="container w-100 m-auto" >
    <!-- NAVBAR flotante -->
        <nav id="navbar" class="navbar navbar-expand-lg color-change-2x py-2 px-2 g-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText" class="text-white">

        <div class="album my-2 mx-2 bg-body-tertiary">
            <div class="container">
                <!-- inicio de las card -->
                <div id="random-digimon" class="row justify-content-center row-cols-12 row-cols-md-2 g-6 ">
                  
                </div>
                <!-- fin de las card -->
            </div>
        </div>
    </div>

    <!-- MODAL PARA MOSTRAR LA INFORMACION DEL DIGIMON-->
    <div class="modal fade" id="digiModal" tabindex="-1" role="dialog" aria-labelledby="modal-digimon-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header modal-header-no-close">
                <h5 id="modal-digimon-label" class="modal-title">Mas información del Digimon</h5>
            </div>
            <div class="modal-body">
                <div id="arriba" class="p-2">
                    <div id="izquierda">
                        <p><strong>Numero:</strong> <span class="modal-numero"></span></p>
                        <p><strong>Nombre:</strong> <span class="modal-nombre"></span></p>
                        <p><strong>Tipos:</strong> <span class="modal-tipo"></span></p>
                        <p><strong>Niveles:</strong> <span class="modal-nivel"></span></p>    
                    </div>
                    <div id="derecha" class="d-inline-block w-auto">
                        <img class='modal-imagen' alt="Img no disponible">
                    </div>
                </div>
                <div id="abajo" class="p-2">
                    <p><strong>Descripción:</strong></p>
                    <span class="modal-descripcion"></span>      
                </div>
            </div>
          </div>
        </div>
      </div>


    <!-- FOOTER  -->
    <footer class="bg-dark fixed-bottom">
