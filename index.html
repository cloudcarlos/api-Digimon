<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./assets/css/digimon.css?v=123" rel="stylesheet" type="text/css"></style>
    <link rel="icon" href="./assets/img/digimon-icono.png" type="image/icon type">
    <title>Random Digimon!!</title>
</head>
<body>
    <header>
      <div class="container py-2">
        <!-- Logo y nombre de la página -->
          <img id="img-logo" class="img-fluid rounded mx-auto d-block flicker-4" src="./assets/img/digimon-logo-1.png" href="/"> 
      </div>

    </header>
    <div id="principal" class="container w-100 m-auto">
            <div class="container album p-2 mx-2 bg-body-tertiary">
                <!-- inicio de las card -->
                <div id="random-digimon" class="row justify-content-center row-cols-12 row-cols-md-2 g-6 ">
                  
                </div>
                <!-- fin de las card -->
            </div>
    </div>

    <!-- MODAL PARA MOSTRAR LA INFORMACION DEL DIGIMON-->
    <div class="modal fade" id="digiModal" tabindex="-1" role="dialog" aria-labelledby="modal-digimon-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header modal-header-no-close">
                <h5 id="modal-digimon-label" class="modal-title">Mas información del Digimon</h5>
            </div>
            <div class="modal-body">
                <div id="arriba" class="p-2 row">
                    <div id="izquierda" class="col col-4">
                        <p><strong>Numero:</strong> <span class="modal-numero"></span></p>
                        <p><strong>Nombre:</strong> <span class="modal-nombre"></span></p>
                        <p><strong>Tipos:</strong> <span class="modal-tipo"></span></p>
                        <p><strong>Niveles:</strong> <span class="modal-nivel"></span></p>    
                        <p><strong>Lanzamiento:</strong> <span class="modal-lanzamiento"></span></p>  
                    </div>
                    <div id="derecha" class="col w-auto">
                        <img id="img-modal" class='modal-imagen mw-100' alt="Img no disponible">
                    </div>
                </div>
                <div id="abajo" class="p-2">
                    <p><strong>Descripción:</strong></p>
                    <span class="modal-descripcion"></span>      
                </div>
            </div>
          </div>
        </div>
      </div>

    <!-- FOOTER  -->
    <footer id="footer-digimon" class="d-flex mt-1 justify-content-center bg-dark text-white h-auto">
            <p>TripleG Spa. Derechos reservados © 2023</p>
    </footer>
      
<!-------------- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        

        <script src='./assets/js/digimon.js?v=123'></script>
        <script>
            $(document).ready(function(){
                const maximo = 30; //cantidad maxima de digimon generados
                for (i = 0; i < maximo; i++){
                    setTimeout( function(){
                        quienEsEseDigimon()
                    }, i * ms)
                }
            }); 
      </script>
</body>
</html>
