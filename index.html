<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./assets/css/digimon.css" rel="stylesheet" type="text/css"></style>
    
    <title>Random Digimon!!</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid align-items-center flex-column">
              <!-- Logo y nombre de la página -->
              <img src=" ">
              <a class="navbar-brand mb-0 h1" href="#">Mi sitio web</a>
          
              <!-- Menú de navegación -->
              <div class="collapse navbar-collapse mt-2" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>  
    </header>

    <div id="principal" class="container">
        <h1>Conocelos a todos!!</h1>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <!-- inicio de las card -->
                <div id="random-digimon" class="row row-cols-4 row-cols-lg-3 g-2">
                  
                </div>
                <!-- fin de las card -->
            </div>
        </div>
    </div>

    <!-- MODAL PARA MOSTRAR LA INFORMACION DEL DIGIMON-->


    <div class="modal fade" id="digiModal" tabindex="-1" role="dialog" aria-labelledby="modal-digimon-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-digimon-label">Detalles del Digimon</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p><strong>Numero:</strong> <span class="modal-numero"></span></p>
              <p><strong>Nombre:</strong> <span class="modal-nombre"></span></p>
              <p><strong>Tipos:</strong> <span class="modal-tipo"></span></p>
              <p><strong>Descripción:</strong></p>
              <p class="modal-descripcion"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>


    <!-- FOOTER  -->
    <footer class="bg-dark fixed-bottom">
        <div class="container align-items-center flex-column text-white">
            <p>TripleG Spa. Derechos reservados © 2023</p>
        </div>
    </footer>
      
    
<!-------------- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        

        <script src="./assets/js/digimon.js"></script>
        <script>
          $(document).ready(function(){
              const x = 100// tiempo en milisegundos
              for (let i = 0; i<10; i++) { // i< indica cuantos pokemon random genera
                  setTimeout( function() { // setTimeout ayuda a ir mostrando los modal cada x milisegundos
                      quienEsEseDigimon()
                  }, i * x);
              };
              
                  let tarjetitas= document.querySelectorAll('.digimon');
                  $(tarjetitas).click( function () {
                      alert('ahaha')
                      limpiarModal();
                      let digimon = {
                          nuumero : $("this").data('numero'),
                          noombre : $('this').data('nombre'),
                          tiipos : $('this').data('tipos'),
                          deescripshon : $('this').data('descripcion')
                      }
                      $('.modal-numero').text(digimon.nuumero);
                      $('.modal-nombre').text(digimon.noombre);
                      $('.modal-tipo').text(digimon.tiipos);
                      $('.modal-descripcion').text(digimon.deescripshon);
                      $("#digiModal").modal("show")
                  });
              });
    
      </script>
</body>
</html>
